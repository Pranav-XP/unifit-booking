<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <main class="mt-[88px] py-10 px-40">
      <h2 class="text-2xl lg:text-3xl px-5 pb-5 font-bold text-center">
        Booking Details
      </h2>

      <div
        class="w-1/2 px-20 mx-auto bg-white p-8 shadow-md rounded-md justify-between flex-col"
      >
        <!-- Left Column - User's Booking Information -->
        <div class="w-full text-lg flex">
          <div>
            <!-- Add your user's booking information here -->
            <p
              th:text="${booking.status.getDisplayName()}"
              th:class="${T(dev.cocoa.uspgymbooking.booking.BookingStatus).getStatusColor(booking.status)}"
            >
              Status
            </p>
            <p class="text-gray-700 mb-2">
              <strong>Booking ID: </strong>
              <span th:text="${booking.id}"></span>
            </p>

            <p class="text-gray-700 mb-2">
              <strong>Customer: </strong>
              <span
                th:text="${booking.user.firstName + ' ' + booking.user.lastName}"
              ></span>
            </p>
            <p class="text-gray-700 mb-2">
              <strong>Facility: </strong>
              <span th:text="${booking.facility.name}"></span>
            </p>
            <p class="text-gray-700 mb-2">
              <strong>Date: </strong
              ><span th:text="${booking.bookedDate}"></span>
            </p>
            <p class="text-gray-700 mb-2">
              <strong>Start Time: </strong
              ><span
                th:text="${#temporals.format(booking.start, 'h:mma')}"
              ></span>
            </p>
            <p class="text-gray-700 mb-2">
              <strong>End Time: </strong
              ><span th:text="${booking.start}"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
