<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: aside"></div>
    <main class="mt-[85px] lg:mt-[90px] lg:pl-[175px]">
      <h1 class="text-3xl lg:text-5xl px-5 py-5 font-bold">Dashboard Home</h1>
      <!-- Table -->
      <h2 class="text-2xl lg:text-3xl px-5 py-5 font-bold">All Bookings</h2>
      <div class="overflow-x-auto bg-white rounded-md shadow-md p-5">
        <table class="min-w-full">
          <thead>
            <tr>
              <th class="py-2 px-1 border-b">ID</th>
              <th class="py-2 px-1 border-b">Customer</th>
              <th class="py-2 px-1 border-b">Facility</th>
              <th class="py-2 px-1 border-b">Date</th>
              <th class="py-2 px-1 border-b">Start Time</th>
              <th class="py-2 px-1 border-b">End Time</th>
              <th class="py-2 px-1 border-b">Status</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <!-- Thymeleaf iteration over bookings -->
            <tr th:each="booking : ${bookings}">
              <td class="py-2 px-2 border-b" th:text="${booking.id}"></td>
              <td
                class="py-2 px-2 border-b"
                th:text="${booking.user.firstName + ' ' + booking.user.lastName}"
              ></td>
              <td
                class="py-2 px-2 border-b"
                th:text="${booking.facility.name}"
              ></td>
              <td
                class="py-2 px-2 border-b"
                th:text="${booking.bookedDate}"
              ></td>
              <td class="py-2 px-2 border-b" th:text="${booking.start}"></td>
              <td class="py-2 px-2 border-b" th:text="${booking.end}"></td>
              <td class="py-2 px-2 border-b" th:text="${booking.status}"></td>
              <!-- Add more columns as needed -->
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
